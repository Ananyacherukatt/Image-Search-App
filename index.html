<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for images" />
      <button id="search-button">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682686579976-879b74d6d7ea?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=867&q=80"
          alt="Rock in desert"
        />
        <a href="https://unsplash.com/photos/epQdtCvBrc4" target="_blank"
          >Rock in desert</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682686579976-879b74d6d7ea?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=867&q=80"
          alt="Rock in desert"
        />
        <a href="https://unsplash.com/photos/epQdtCvBrc4" target="_blank"
          >Rock in desert</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682686579976-879b74d6d7ea?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=867&q=80"
          alt="Rock in desert"
        />
        <a href="https://unsplash.com/photos/epQdtCvBrc4" target="_blank"
          >Rock in desert</a
        >
      </div>
    </div>
    <button id="show-more">Show more</button>

    <script src="script.js"></script>
  </body>
</html>
